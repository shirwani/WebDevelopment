<html>
<head>
    <style>
        body{
            font-family:    Arial;
            font-size:      13px;
        }
    </style>
</head>
<body>
    <div id="output">Open javascript concole for output</div>
    <script>
        var a = 1
        var b = 2
        var c = 3

        myFunction1();

        function myFunction1(){
            console.log('Inside myFunction1()')
            b = 20 // Changing the value of global 'b'
            myFunction2(10) 


            let myVar = 1       // Simple variable
            let myObj = {x:10}  // Object
            console.log("Before calling myFunctionWithParams()")
            console.log("myVar: " + myVar)
            console.log("myObj.x: " + myObj.x)

            myFunctionWithParams(myVar, myObj)

            console.log("After calling myFunctionWithParams()")
            console.log("myVar: " + myVar)
            console.log("myObj.x: " + myObj.x)    
        }

        function myFunction2(a){
            console.log('Inside myFunction2()')
            let c = 30; // Declaring local 'c'
            console.log('a: ' + a + ' [ function parameter "a" ]')
            console.log('b: ' + b + ' [ global value of "b" changed before myFunction2() was called ]')
            console.log('c: ' + c + ' [ local variable "c" ]')
        }

        /***
         * Arguments are passed by value; however, objects are passed by reference.   
         ***/
        function myFunctionWithParams(myVar, myObj){
            console.log('Inside myFunctionWithParams()')
            myVar++
            myObj.x++
        }
    </script>
</body>
</html>
