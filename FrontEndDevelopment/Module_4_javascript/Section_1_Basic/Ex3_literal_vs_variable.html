<html>
<head>
    <style>
        body{
            font-family:    Arial;
            font-size:      13px;
        }
    </style>
    <script>
        function button_click(){
            let name = document.getElementById("name").value
            let age = document.getElementById("age").value
            
            document.getElementById("output").innerHTML = name + " is " + age + " years old"   
            document.getElementById("output").style.backgroundColor = "red"
            document.getElementById("output").style.borderWidth     = 1
            document.getElementById("output").style.borderStyle     = "solid"
            document.getElementById("output").style.padding         = "10px"
        }
    </script>
</head>
<body>
    <input id="name" type="text" value="Bob"> + <input id="age" type="text" value="21">
    <button onClick="button_click()">Enter</button>
    <br><br>
    <div id="output"></div>
</body>
</html>
