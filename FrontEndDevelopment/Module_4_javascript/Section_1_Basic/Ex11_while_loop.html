<html>
<head>
    <style>
        body{
            font-family:    Arial;
            font-size:      13px;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <script>
        var str = ""
        var i = 0;

        while(i < 10){
            i++
            str += i + "<br>"
        }

        document.getElementById("output").innerHTML = str
    </script>
</body>
</html>
