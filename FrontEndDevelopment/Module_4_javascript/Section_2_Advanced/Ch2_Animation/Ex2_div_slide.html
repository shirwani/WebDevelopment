<html>
<head>
    <style>
        #container {
            width:      400px;
            height:     400px;
            position:   relative;
            background: #888888;
        }
        #brick {
            width:      50px;
            height:     50px;
            position:   absolute;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id ="container">
        <div id ="brick"></div>
    </div>

    <script>
        function myMove() {
            var elem = document.getElementById("brick");
            var pos  = 0;
            var id   = setInterval(frame, 10);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top  = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
        myMove()
    </script>
</body>
</html>
