<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../utils/style.css">
    <style>
        table {
            background-color:   #bbbbbb;
            border-spacing:     1px;
            border-collapse:    separate;
        }
        td{
            background-color:   grey;
            height:             30px;
            width:              30px;
            font-size:          10px;
            text-align:         center;
            color:              white;
            font-style:         italic;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        var _str = ""
        function print(str){
            _str += str
            document.getElementById("output").innerHTML = _str
        }

        var grid = new Grid(10,30)
        print("Height: " + grid.height)
        print("<br>")
        print("Width: " + grid.width)

        /*** Class Grid ***/
        function Grid(width,height){
            this.width  = width
            this.height = height

            // Print the table
            print("<table>")
            for(var i=0; i<height; i++){
                print("<tr>")
                for(var j=0; j<width; j++){
                    var id = i + ',' + j
                    print("<td id='"+id+"'>"+id+"</td>")
                }
                print("</tr>")
            }
            print("</table>")
        }
    </script>
</body>
</html>
