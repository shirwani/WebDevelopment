<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div/Span</title>
</head>
<body>
    <div style="background-color:orange; padding:20px">
        London is the <span style="background-color:yellow;">capital</span> city of England.
        <br><br>
        <div style="background-color:lime; padding:10px">
            It is a cool city!
        </div>
    </div>
</body>
</html>
