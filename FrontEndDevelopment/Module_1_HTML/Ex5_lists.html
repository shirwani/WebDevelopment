<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
An unordered list: <br>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<br>
<hr>

An unordered list with images and links: <br>
<ul>
  <li>Coffee</li>
  <li><img width=20 src="stuff/earth.jpeg"></li>
  <li><a href="https://code.org/">code.org</a></li>
</ul>

<br>
<hr>

An ordered list: <br>
<ol>
  <li>Coffee</li>
  <li><img width=20 src="stuff/earth.jpeg"></li>
  <li><a href="https://code.org/">code.org</a></li>
</ol>

</body>
</html>
