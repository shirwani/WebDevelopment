<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Inputs</title>
</head>
<body>
  <h3>Text input with placeholder</h3>
  <input type="text" name="firstname" value="John"><br>
  <input type="text" name="lastname" value="Cena"><br>

  <br>

  <h3>Drop-down list</h3>
  <select name="cars">
    <option value="ford">Ford</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="honda">Honda</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
  </select>

  <br>

  <h3>Radio button</h3>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other

  <br>

  <h3>Checkbox</h3>
  <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
  <input type="checkbox" name="vehicle2" value="Car" checked> I have a car

  <br>

  <h3>Color-picker</h3>
  <input name="color" type="color">

  <br><br>

  <textarea name="message" rows="10" cols="30">The cat in the hat comes back!</textarea>

  <br><br><hr><br>

  <input type="submit">

  <br><br>
  
  <a href="mailto:webmaster@example.com?cc=info@example.com&subject=Test&body=HI!!!">Email Me</a>

  <br><br><hr><br>

</body>
</html>
