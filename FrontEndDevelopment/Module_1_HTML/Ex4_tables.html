<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="1">
        <thead>
            <th>Planet Number</th>
            <th>Planet Name</th>
            <th>Planet Image</th>
        </thead>
        <tr>
            <td>1</td>
            <td>Mercury</td>
            <td><img width=50 height=50 src="stuff/mercury.jpeg"</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Venus</td>
            <td><img width=50 height=50 src="stuff/venus.jpeg"</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Earth</td>
            <td><img width=50 height=50 src="stuff/earth.jpeg"</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mars</td>
            <td><img width=50 height=50 src="stuff/mars.jpeg"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Jupiter</td>
            <td><img width=50 height=50 src="stuff/jupiter.jpeg"</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Saturn</td>
            <td><img width=100 height=50 src="stuff/saturn.jpeg"</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Uranus</td>
            <td><img width=50 height=50 src="stuff/uranus.jpeg"</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Neptune</td>
            <td><img width=50 height=50 src="stuff/neptune.jpeg"</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Pluto</td>
            <td><img width=50 height=50 src="stuff/pluto.jpeg"</td>
        </tr>
    </table>
</body>
</html>
