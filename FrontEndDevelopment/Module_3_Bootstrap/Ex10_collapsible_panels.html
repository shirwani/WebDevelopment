<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
    <h2>Simple Collapsible</h2>
    <p>Click on the button to toggle between showing and hiding content.</p>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Simple collapsible</button>
    <br><br>
    <div id="demo" class="collapse">
        <img src="./pics/Infiniti G25.jpeg"> 
        <br>
        Infiniti G25
    </div>

    <hr>

    <h2>Collapsible Panel</h2>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading panel-title">
                <a data-toggle="collapse" href="#collapse">Collapsible panel</a>
            </div>
            <div id="collapse" class="panel-collapse collapse">
                <div class="panel-body"><img src="./pics/Maserati Quattroporte.jpeg"> </div>
                <div class="panel-footer">Maserati Quattroporte</div>
            </div>
        </div>
    </div>

    <hr>
    
    <h2>Collapsible Panel - expanded by default</h2>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading panel-title">
                <a data-toggle="collapse" href="#collapse0">Collapsible panel</a>
            </div>
            <div id="collapse0" class="panel-collapse collapse in">
                <div class="panel-body"><img src="./pics/Infiniti G25.jpeg"> </div>
                <div class="panel-footer">Infiniti G25</div>
            </div>
        </div>
    </div>

    <hr>

    <h2>Accordian</h2>
    <div class="panel-group" id="accordion">
        <!-- Collapsible Group 1 -->
        <div class="panel panel-default">
            <div class="panel-heading panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Lamborghini Gallardo</a>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body"><img src="./pics/Lamborghini Gallardo.jpeg"></div>
            </div>
        </div>

        <!-- Collapsible Group 2 -->
        <div class="panel panel-default">
            <div class="panel-heading panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Maserati Ghibli</a>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body"><img src="./pics/Maserati Ghibli.jpeg"></div>
            </div>
        </div>

        <!-- Collapsible Group 3 -->
        <div class="panel panel-default">
            <div class="panel-heading panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">BMW 2-Series</a>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body"><img src="./pics/BMW 2-Series.jpeg"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
