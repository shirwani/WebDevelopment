<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<h2>Carousel Example</h2>

<hr>

<div class="container" style="width:500px">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <!-- First item (active by default) -->
        <div class="item active">
            <img src="./pics/Cadillac CTS-V.jpeg" style="width:100%; height:300px;">
            <div class="carousel-caption">
                <h3>Cadillac CTS-V</h3>
            </div>
        </div>

        <!-- Second item -->
        <div class="item">
            <img src="./pics/Land Rover LR2.jpeg" style="width:100%; height:300px;">
            <div class="carousel-caption">
                <h3>Land Rover LR2</h3>
            </div>
        </div>

        <!-- Third item -->
        <div class="item">
            <img src="./pics/MINI Paceman.jpeg" style="width:100%; height:300px;">
            <div class="carousel-caption">
                <h3>MINI Paceman</h3>
            </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>       
</div>

</body>
</html>
