<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .dropdown-content {
            display:            none;
            position:           absolute;
            background-color:   #f9f9f9;
            min-width:          160px;
            box-shadow:         0px 8px 16px 0px rgba(0,0,0,0.2);
            padding:            12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display:            block;
        }
    </style>
</head>
<body>

    <span class="dropdown">
      [ Mouse over me ]
      <div class="dropdown-content">
        Hello World!
      </div>
    </span>
    to see drop down.

</body>
</html>
