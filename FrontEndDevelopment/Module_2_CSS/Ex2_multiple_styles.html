<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        div {
            border:             1px solid black;
            margin:             10px;
            padding:            20px;
        }
        .mydiv {  
            font-style:         italic;
        }
        .yourdiv {  
            font-weight:        bold; 
        }
       #divid {
            background-color:   teal;
            color:              white;
       } 
    </style>
</head>
<body>
    <div>Styled by: div</div>
    <div class="mydiv">Styled by: div and class .mydiv</div>
    <div class="mydiv yourdiv">Styled by: div and classes .mydiv and .yourdiv</div>
    <div class="mydiv yourdiv" id="divid">Styled by: div, classes .mydiv and .yourdiv, and #divid style</div>
</body>
</html>
