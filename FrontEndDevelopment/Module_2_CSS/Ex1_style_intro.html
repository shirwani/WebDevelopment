<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        #infile { 
            background-color:   yellow; 
            font-weight:        bold; 
            font-style:         italic; 
            padding:            20px;  
        }
    </style>
</head>
<body>
    <div style="background-color:orange; color:blue; font-weight:bold; padding:20px;"> Inline style </div>
    <br>
    <div id="infile"> Style defined inside the file in &lt;style&gt; tag</div>
    <br>
    <div id="css"> Style defined in separate css file (style.css)</div>
</body>
</html>
